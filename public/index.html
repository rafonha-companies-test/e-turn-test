<!doctype html>
<html lang="pt-br" ng-app="novoContato">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

    <title>Novo contato</title>
</head>
<body>
    <div class="container">
        <h1>Novo contato</h1>
        <form>
            <div class="form-group">
                <label for="name">Nome completo: </label>
                <input type="text" id="name" /><br />
            </div>
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" id="email" /><br />
            </div>
            <div class="form-group phone-numbers">
                <label for="phone-number">Telefones:  </label>
                <input type="tel" id="phone-number"/><br />
            </div>
            <button id="add-phone">Adicionar mais um telefone</button><br /><br />
            <div class="form-group">
                <label for="comments">Observação de contato:  </label><br />
                <input type="text" id="comments" /><br />
            </div>
            <div class="form-group addresses">
                Endereços: <br />
                <label for="zip-code">CEP: </label>
                <input type="number" id="zip-code" /><button>Buscar</button><br />
                <label for="street">Logradouro:  </label>
                <input type="text" id="street"/><br />
                <label for="street-number">Nº: </label>
                <input type="number" id="street-number" />
                <label for="neighbourhood">Bairro:  </label>
                <input type="text" id="neighbourhood" /><br />
                <label for="city">Cidade:  </label>
                <input type="text" id="city" /><br />
                <label for="state">Estado:  </label>
                <input type="text" id="state" /><br />
            </div>
            <button>Adicionar mais um endereço</button><br /><br />
            <input type="submit" />
        </form>
    </div>
    

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.js"></script>
    <script src="js/main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
